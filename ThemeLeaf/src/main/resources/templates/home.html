<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script type="text/javascript" th:src="@{/myjs/setup.js}"></script>
<link rel="stylesheet" th:src="@{/mycss/design.css}">
</head>

<body>
<button  class="btn btn-danger"><a href="/addEmployee">Add User</a></button>
<table class="table table-hover table-dark" >
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Salary</th>
      <th scope="col">Address</th>
       <th scope="col">Action</th>
    </tr>
  </thead>
  <style>
  a{
  text-decoration:none;
  color:white;
  }
  </style> 
  <tbody>
   
    <tr th:if="${empList}" th:each="emp: ${empList}">
       <td th:text="${emp.e_id }"></td>
      <td  th:text="${emp.e_name }"></td>
      <td  th:text="${emp.e_salary }"></td>
      <td  th:text="${emp.e_address }"></td>
     
      <td><button class="btn btn-danger"><a th:href="@{'/edit/'+${emp.e_id}}">Edit</a></button></td>	
     <td><button  class="btn btn-danger"><a  onclick="return confirm('Are you sure you want to delete this item?');" data-confirm="Are you sure?" data-method="DELETE" th:href="@{'/delete/'+${emp.e_id}}">Delete</a></button></td>
    </tr>
  <tr>
  <td  th:if="${empList.size()==0}">
      <span th:text="'Not available'"></span>
    </td>
  </tr>
 <img th:src="'images/Roverse.jpg'"/>
 <nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end">
    <li class="page-item disabled">
      <a class="page-link" href="#" tabindex="-1">Previous</a>
    </li>
    <li class="page-item"><a class="page-link" th:href="'/data/'+0">1</a></li>
    <li class="page-item"><a class="page-link" th:href="'/data/'+1">2</a></li>
    <li class="page-item"><a class="page-link" th:href="'/data/'+2">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>
  </tbody>
</table>

<h1></h1>
<script>

</script>
</body>
</html>
